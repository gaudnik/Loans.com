<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loans.com</title>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

<header class="header container">
  <header class="header">
    <div class="header__container container">
      <a href="#" class="logo">Loans.com</a>
      <nav>
        <ul class="header__nav">
          <li class="nav__element"><a href="#rates" class="nav__link">Rate & Fees</a></li>
          <li class="nav__element"><a href="#how" class="nav__link">How to apply</a></li>
          <li class="nav__element"><a href="#questions" class="nav__link">Questions?</a></li>
        </ul>
      </nav>
    </div>
  </header>
</header>

<main class="main container">
  <section class="main__intro">
    <div class="intro__info">
      <span class="info__small-heading">Personal Loan</span>
      <h2 class="info__heading">Put your plans<br> into actions.</h2>

      <div class="info__icons">
        <div class="icons__item">
          <span class="item__text">Online application</span>
        </div>
        <div class="icons__item">
          <span class="item__text">Up to $50.000</span>
        </div>
        <div class="icons__item">
          <span class="item__text">The money is yours in 48h</span>
        </div>
      </div>
    </div>

    <div class="intro__form">
      <h3 class="form__heading">Let's change your life?</h3>
      <form>
        <div class="form__field">
          <label for="name">Full name</label>
          <input type="text" class="form__input" id="name" placeholder="John Doe"/>
        </div>
        <div class="form__field">
          <label for="email">E-mail</label>
          <input type="email" class="form__input" id="email" placeholder="john.doe@apple.com"/>
        </div>
        <div class="form__field">
          <label for="amount">How much do you need?</label>
          <input type="number" class="form__input" id="amount" placeholder="1.000"/>
        </div>

        <button type="submit" class="form__button">Check your rates</button>
      </form>
    </div>
  </section>
</main>

</body>
</html>
